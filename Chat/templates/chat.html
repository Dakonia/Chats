<!-- ваш_проект/templates/chat.html -->
{% load static %}
<h1>{{ chat.name }}</h1>

<h2>Участники чата:</h2>
<ul>
    {% for user in users %}
        <li>{{ user.username }}</li>
    {% endfor %}
</ul>

<h2>Сообщения:</h2>
<ul>
    {% for message in messages %}
        <li>{{ message.user.username }}: {{ message.content }}</li>
    {% endfor %}
</ul>

<body>
    <input id="message-input" type="text" size="100"><br>
    <input id="btn-submit" type="button" value="Send">
    <div id="chat">

    </div>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>

<!-- Добавляем кнопку выхода из чата -->
<form method="post" action="{% url 'chat' chat.id %}">
    {% csrf_token %}
    <button type="submit" name="exit_chat">Выйти из чата</button>
</form>
