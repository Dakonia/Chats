<!-- ваш_проект/templates/chat.html -->

<h1>{{ chat.name }}</h1>

<h2>Участники чата:</h2>
<ul>
    {% for user in users %}
        <li>{{ user.username }}</li>
    {% endfor %}
</ul>

<h2>Сообщения:</h2>
<ul>
    {% for message in messages %}
        <li>{{ message.user.username }}: {{ message.content }}</li>
    {% endfor %}
</ul>

<form method="post" action="{% url 'chat' chat.id %}">
    {% csrf_token %}
    <label for="content">Отправить сообщение:</label>
    <input type="text" name="content" required>
    <button type="submit">Отправить</button>
</form>

<!-- Добавляем кнопку выхода из чата -->
<form method="post" action="{% url 'chat' chat.id %}">
    {% csrf_token %}
    <button type="submit" name="exit_chat">Выйти из чата</button>
</form>
