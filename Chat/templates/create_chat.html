<h2>Создать новый чат</h2>

<form method="post" action="{% url 'create_chat' %}">
    {% csrf_token %}
    <label for="chat_name">Название чата:</label>
    <input type="text" name="chat_name" required>
    <button type="submit">Создать</button>
</form>
